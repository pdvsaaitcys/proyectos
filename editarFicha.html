<!DOCTYPE html>
<html lang="en">
<head>
  <title>AIT LS CyS Gestion de Proyectos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="util.js"></script>
  <script src="ProyectosManager.js"></script>
</head>
<body>
    <div id="navbar"></div>
<script>
addContentHTML('navbar','navbar.html');
// Uso de la clase
const url = 'proyectos.json'; // Reemplaza con la URL de tu archivo JSON
const codigoProyecto = getFieldFromLocation('codigo'); // Reemplaza 'nombreCampo' con el campo que desees
const proyectos = new ProyectosManager(url);
proyectos.mainForm(codigoProyecto);

// Selecciona el primer formulario en el documento
const formulario = document.querySelector('form');

formulario.addEventListener('submit', function(event) {
    event.preventDefault(); // Previene el envío del formulario

    // Aquí puedes ejecutar la función que desees
    proyectos.updateRegistro();
});

</script>
</body>
</html>
